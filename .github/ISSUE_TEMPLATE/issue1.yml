name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        # Thanks for taking the time to fill out this bug report!
        It is encouraged to open this bug report directly from the game.
        
        | 1. open Options (ESC) -> Debug Menu (a) |         2. open Info (i)          |
        | :-------------------------------------: | :-------------------------------: |
        |    <img src="https://github.com/CompetitionWorldDomination/symmetrical-bassoon/blob/main/Screenshot%202022-10-11%20at%2010.51.45.png"/>    | <img src="../../doc/img/bug/bug2.png"/> |
        |  3. `Open a bug report on github` (U)   | 4. An link to issue is generated  |
        |    <img src="../../doc/img/bug/bug3.png"/>    | <img src="../../doc/img/bug/bug4.png"/> |
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
